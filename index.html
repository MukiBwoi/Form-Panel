<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
            <div class="form-area">
                <div class="container">
                    <h3>Registration</h3>
                </div>
                <div class="container form-elements">
                    <div class="row">
                        <div class="col-6">
                            <label for="FormControlInput1" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="FormControlInput1" placeholder="Product name">
                        </div>
                        <div class="col-6">
                            <label for="FormControlInput1" class="form-label">Category</label>
                            <input type="text" class="form-control" id="FormControlInput2" placeholder="Category">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="FormControlInput2" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="FormControlInput3" placeholder="Brand">
                        </div>
                        <div class="col-6">
                            <label for="FormControlInput4" class="form-label">Model</label>
                            <input type="text" class="form-control" id="FormControlInput4" placeholder="Model">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="FormControlInput5" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="FormControlInput5" placeholder="Quantity">
                        </div>
                        <div class="col-6">
                            <label for="FormControlInput6" class="form-label">Price per unit</label>
                            <input type="text" class="form-control" id="FormControlInput6" placeholder="Price per unit">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="FormControlInput6" class="form-label">Expire date</label>
                            <input type="date" class="form-control" id="FormControlInput6" placeholder="Expire date">
                        </div>
                        <div class="col-6">
                            <label for="FormControlInput7" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="FormControlInput7" placeholder="Product Image">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary" type="button">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
